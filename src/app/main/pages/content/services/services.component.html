<div class="content-wrapper container-xxl p-0">

                                                                    <label for="service_section_main_title">Banner Title</label>

                                                                            id="service_section_main_title"
                                                                            class="form-control"
                                                                            name="service_section_main_title"

                                                                            #UserNameRef="ngModel"

                                                            <div class="col-md-12">
                                                                <img class="img-fluid"

                                                                       for="service_section_main_image"
                                                                       class="btn btn-primary mr-75 mb-0 btn-block">
                                                                    <span>Change Image</span>
                                                                    <input
                                                                            class="form-control"
                                                                            type="file"
                                                                            id="service_section_main_image"
                                                                            hidden
                                                                            multiple
                                                                            accept="image/png, image/jpeg, image/jpg"
