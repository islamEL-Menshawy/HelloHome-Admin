<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- users edit start -->
        <section class="app-user-edit">
            <!-- app-breadcrumb component -->
            <app-breadcrumb [breadcrumb]="breadcrumbDefault"></app-breadcrumb>
            <!--/ app-breadcrumb component -->
            <div class="card">
                <div class="card-body">
                    <!-- Account Tab starts -->
                    <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel" *ngIf="currentRow">

                        <!-- users edit account form start -->
                        <form class="form-validate" (ngSubmit)="(compoundEdit.form.valid)" #compoundEdit="ngForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="categoryName">Compound Name</label>
                                        <input
                                                type="text"
                                                id="categoryName"
                                                class="form-control"
                                                name="title_en"
                                                [(ngModel)]="currentRow.data.title_en"
                                                [class.error]="compoundEdit.submitted && UserNameRef.invalid"
                                                #UserNameRef="ngModel"
                                                required
                                        />
                                        <span *ngIf="compoundEdit.submitted && UserNameRef.invalid" class="invalid-form">
                          <small class="form-text text-danger" *ngIf="UserNameRef.errors.required"
                          >This field is required!</small
                          >
                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="media mb-2">

                                        <img
                                                class="user-avatar users-avatar-shadow rounded mr-2 my-25 cursor-pointer"
                                                [src]="currentRow.data.image.image_path"
                                                height="100"
                                                alt="User avatar"
                                        />


                                        <div class="media-body mt-50">

                                            <div class="col-12 d-flex mt-1 px-0">
                                                <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                                                    <span class="d-none d-sm-block">Edit Image</span>
                                                    <input
                                                            class="form-control"
                                                            type="file"
                                                            id="change-picture"
                                                            hidden
                                                            accept="image/png, image/jpeg, image/jpg"
                                                            (change)="updateImage($event)"
                                                    />
                                                    <span class="d-block d-sm-none">
                            <i class="mr-0" data-feather="edit"></i>
                          </span>
                                                </label>
                                                <!--                                                    <button class="btn btn-outline-secondary d-none d-sm-block" rippleEffect>Remove</button>-->
                                                <button class="btn btn-outline-secondary d-block d-sm-none">
                                                    <i class="mr-0" data-feather="trash-2"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="website">Website</label>
                                        <input
                                                type="text"
                                                id="website"
                                                class="form-control"
                                                name="website"
                                                [(ngModel)]="currentRow.data.website"
                                                [class.error]="compoundEdit.submitted && UserNameRef.invalid"
                                                #UserNameRef="ngModel"
                                                required
                                        />
                                        <span *ngIf="compoundEdit.submitted && UserNameRef.invalid" class="invalid-form">
                          <small class="form-text text-danger" *ngIf="UserNameRef.errors.required"
                          >This field is required!</small
                          >
                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="description">Description</label>
                                        <textarea
                                                [(ngModel)]="currentRow.data.description_en"
                                                [class.error]="compoundEdit.submitted && UserNameRef.invalid"
                                                #UserNameRef="ngModel"
                                                name="description_en"
                                                class="form-control" name="description_en" id="description" rows="3" placeholder="Textarea"></textarea>

                                        <span *ngIf="compoundEdit.submitted && UserNameRef.invalid" class="invalid-form">
                          <small class="form-text text-danger" *ngIf="UserNameRef.errors.required"
                          >This field is required!</small
                          >
                        </span>
                                    </div>
                                </div>
                                <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                                    <button
                                            type="submit"
                                            (click)="submit(compoundEdit)"
                                            class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                                            rippleEffect
                                    >
                                        Save Changes
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!-- users edit account form ends -->
                    </div>
                    <!-- Account Tab ends -->
                </div>
            </div>
        </section>
        <!-- users edit ends -->
    </div>
</div>
