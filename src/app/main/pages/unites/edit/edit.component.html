<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- users edit start -->
        <section class="app-user-edit">
            <!-- app-breadcrumb component -->
            <app-breadcrumb [breadcrumb]="breadcrumbDefault"></app-breadcrumb>
            <!--/ app-breadcrumb component -->
            <div class="card">
                <div class="card-body">
                    <!-- Account Tab starts -->
                    <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel" >

                        <!-- users edit account form start -->
                        <form class="form-validate" (ngSubmit)="(categoryEdit.form.valid)" #categoryEdit="ngForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <h1>Basic Data</h1>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="title">Title EN</label>
                                        <input
                                                type="string"
                                                id="title"
                                                class="form-control"
                                                name="title_en"
                                                [(ngModel)]="currentRow.data.title_en"
                                                
                                                
                                                required
                                        />
                                        
                                    </div>

                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="titleAR">Title AR</label>
                                        <input
                                                type="string"
                                                id="titleAR"
                                                class="form-control"
                                                name="title_ar"
                                                [(ngModel)]="currentRow.data.title_ar"
                                                
                                                
                                                required
                                        />
                                        
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <fieldset class="form-group">
                                            <label for="description">Description Right EN</label>
                                            <quill-editor id="description" [(ngModel)]="currentRow.data.description_en" name="description_en"></quill-editor>
<!--                                            <textarea-->
<!--                                                    class="form-control"-->
<!--                                                    id="description"-->
<!--                                                    rows="7"-->
<!--                                                    name="description_en"-->
<!--                                                    [(ngModel)]="currentRow.data.description_en"-->
<!--                                                    placeholder="Textarea"></textarea>-->
                                        </fieldset>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <fieldset class="form-group">
                                            <label for="description_left">Description Left EN</label>
                                            <quill-editor id="description_left" [(ngModel)]="currentRow.data.description_left_en" name="description_left_en"></quill-editor>
<!--                                            <textarea-->
<!--                                                    class="form-control"-->
<!--                                                    id="description_left"-->
<!--                                                    rows="7"-->
<!--                                                    name="description_left_en"-->
<!--                                                    [(ngModel)]="currentRow.data.description_left_en"-->
<!--                                                    placeholder="Textarea"></textarea>-->
                                        </fieldset>
                                    </div>

                                </div>


                                <div class="col-md-6">
                                    <div class="form-group">
                                        <fieldset class="form-group">
                                            <label for="descriptionAR">Description Right AR</label>
                                            <quill-editor id="descriptionAR" [(ngModel)]="currentRow.data.description_ar" name="description_ar"></quill-editor>

<!--                                            <textarea-->
<!--                                                    class="form-control"-->
<!--                                                    id="descriptionAR"-->
<!--                                                    rows="7"-->
<!--                                                    name="description_ar"-->
<!--                                                    [(ngModel)]="currentRow.data.description_ar"-->
<!--                                                    placeholder="Textarea"></textarea>-->
                                        </fieldset>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <fieldset class="form-group">
                                            <label for="description_left_AR">Description Left AR</label>
                                            <quill-editor id="description_left_AR" [(ngModel)]="currentRow.data.description_left_ar" name="description_left_ar"></quill-editor>

<!--                                            <textarea-->
<!--                                                    class="form-control"-->
<!--                                                    id="description_left_AR"-->
<!--                                                    rows="7"-->
<!--                                                    name="description_left_ar"-->
<!--                                                    [(ngModel)]="currentRow.data.description_left_ar"-->
<!--                                                    placeholder="Textarea"></textarea>-->
                                        </fieldset>
                                    </div>

                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phone_number">Phone Number</label>
                                        <input
                                                type="string"
                                                id="phone_number"
                                                class="form-control"
                                                name="phone_number"
                                                [(ngModel)]="currentRow.data.phone_number"
                                        />
                                        
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="order">Order</label>
                                        <input
                                                type="number"
                                                id="order"
                                                class="form-control"
                                                name="order"
                                                [(ngModel)]="currentRow.data.order"
                                                
                                                

                                        />
                                        
                                    </div>

                                </div>


                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="bed_number">Bedroom Number</label>
                                        <input
                                                type="number"
                                                id="bed_number"
                                                class="form-control"
                                                name="bed_number"
                                                [(ngModel)]="currentRow.data.bed_number"
                                                
                                                

                                        />
                                        
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="bathroom_number">Bathroom Number</label>
                                        <input
                                                type="number"
                                                id="bathroom_number"
                                                class="form-control"
                                                name="bathroom_number"
                                                [(ngModel)]="currentRow.data.bathroom_number"
                                                
                                                

                                        />
                                        
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="area">Area</label>
                                        <input
                                                type="number"
                                                id="area"
                                                class="form-control"
                                                name="area"
                                                [(ngModel)]="currentRow.data.area"
                                        />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="price">Price EN</label>
                                        <input
                                                type="text"
                                                id="price"
                                                class="form-control"
                                                name="price_en"
                                                [(ngModel)]="currentRow.data.price_en"
                                        />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="price">Price AR</label>
                                        <input
                                                type="text"
                                                id="priceAR"
                                                class="form-control"
                                                name="price_ar"
                                                [(ngModel)]="currentRow.data.price_ar"
                                        />
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <div class="custom-control custom-switch">
                                            <p class="mb-50">Youtube</p>
                                            <input
                                                    type="checkbox"
                                                    class="custom-control-input"
                                                    id="customSwitch10"
                                                    name="is_youtube"
                                                    [(ngModel)]="currentRow.data.is_youtube"
                                            />
                                            <label class="custom-control-label" for="customSwitch10">
                                                <span class="switch-icon-left"><i data-feather="check"></i></span>
                                                <span class="switch-icon-right"><i data-feather="x"></i></span>
                                            </label>
                                        </div>
                                        
                                    </div>

                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="video_path">Video Source</label>
                                        <input
                                                type="{{currentRow.data.is_youtube ? 'text': 'file'}}"
                                                id="video_path"
                                                class="form-control"
                                                name="video_path"
                                                [(ngModel)]="currentRow.data.video_link"
                                        />
                                        
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="location">Location URL</label>
                                        <input
                                                type="url"
                                                id="location"
                                                class="form-control"
                                                name="location"
                                                [(ngModel)]="currentRow.data.location_link"
                                        />
                                        
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="location_id">Select Location</label>
                                        <select
                                                name="location_id"
                                                id="location_id"
                                                class="form-control"
                                                [(ngModel)]="currentRow.data.location.id"
                                        >
                                            <option *ngFor="let location of locationList.data" [value]="location.id">
                                                {{ location.title_en }}
                                            </option>
                                        </select>
                                        
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="compound_id">Select Compound</label>
                                        <select
                                                name="compound_id"
                                                id="compound_id"
                                                class="form-control"
                                                [(ngModel)]="currentRow.data.compound.id"
                                                

                                        >
                                            <option *ngFor="let compound of compoundList.data" [value]="compound.id">
                                                {{ compound.title_en }}
                                            </option>
                                        </select>
                                        
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="type_id">Select Type</label>
                                        <select
                                                name="type_id"
                                                id="type_id"
                                                class="form-control"
                                                [(ngModel)]="currentRow.data.type.id"
                                        >
                                            <option *ngFor="let type of typeList.data" [value]="type.id">
                                                {{ type.title_en }}
                                            </option>
                                        </select>
                                        
                                    </div>

                                </div>
                                <br>
                                <div class="col-md-12">
                                    <hr>
                                    <h1>Amenity</h1>
                                </div>
                                <br>
                                <div class="col-md-4" *ngFor="let item of amenityList.data">
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input (click)="addOrRemove(item.id)" type="checkbox" [checked]="amineIsExist(item.id)" [value]="item.id" class="custom-control-input" id="customCheck{{item.id}}" />
                                            <label class="custom-control-label" for="customCheck{{item.id}}">{{item.title_en}}</label>
                                        </div>
                                    </div>
                                </div>

                                <br>
                                <div class="col-md-12">
                                    <hr>
                                    <h1>Unit SEO</h1>

                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="keywords_en">Page Keywords EN</label>
                                        <input type="text"
                                               id="keywords_en"
                                               class="form-control"
                                               name="keywords_en"
                                               [(ngModel)]="seoData['keywords_en']"
                                        />
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="keywords_ar">Page Keywords AR</label>
                                        <input
                                                type="text"
                                                id="keywords_ar"
                                                class="form-control"
                                                name="keywords_ar"
                                                [(ngModel)]="seoData['keywords_ar']"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="page_type">Page type</label>
                                        <input
                                                type="text"
                                                id="page_type"
                                                class="form-control"
                                                name="page_type"
                                                [(ngModel)]="seoData['page_type']"
                                        />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="robots">Page robots</label>
                                        <input
                                                type="text"
                                                id="robots"
                                                class="form-control"
                                                name="robots"
                                                [(ngModel)]="seoData['robots']"/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="description_en">Page Description EN</label>
                                        <fieldset class="form-group">
                                                                            <textarea
                                                                                    class="form-control"
                                                                                    id="description_en"
                                                                                    rows="7"
                                                                                    name="description_en"
                                                                                    [(ngModel)]="seoData['description_en']"
                                                                                    placeholder="Textarea"></textarea>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="description_ar">Page Description AR</label>
                                        <fieldset class="form-group">
                                                                            <textarea
                                                                                    class="form-control"
                                                                                    id="description_ar"
                                                                                    rows="7"
                                                                                    name="description_ar"
                                                                                    [(ngModel)]="seoData['description_ar']"
                                                                                    placeholder="Textarea"></textarea>
                                        </fieldset>
                                    </div>
                                </div>



                                <br>
                                <div class="col-md-12">
                                    <hr>
                                    <h1>Unit Images</h1>

                                </div>
                               <div class="col-md-12">
                                   <div class="media-body mt-50">

                                       <div class="col-12 d-flex mt-1 px-0">
                                           <label class="btn btn-primary mr-75 mb-0" for="change-picture">
                                               <span class="d-none d-sm-block">Upload Images</span>
                                               <input
                                                       class="form-control"
                                                       type="file"
                                                       id="change-picture"
                                                       hidden
                                                       multiple
                                                       accept="image/png, image/jpeg, image/jpg"
                                                       (change)="uploadImage($event)"
                                               />
                                               <span class="d-block d-sm-none">
                           <i class="mr-0" data-feather="edit"></i>
                         </span>
                                           </label>
                                           <button class="btn btn-outline-secondary d-block d-sm-none">
                                               <i class="mr-0" data-feather="trash-2"></i>
                                           </button>
                                       </div>
                                   </div>
                               </div>
                                <br>
                                <br>
                                <br>
                               <div *ngFor="let image of image_url" class="col-md-6">
                                   <img class="img-fluid"  src="{{image.image_path}}" >
                                    <button style="border-radius:0 ;margin-bottom: 50px !important;" (click)="removeImage(image)" class="btn btn-danger mr-75 mb-0 btn-block">Remove Image</button>
                               </div>
                                <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                                    <button
                                            type="submit"
                                            (click)="submit(categoryEdit)"
                                            class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                                            rippleEffect
                                    >
                                        Save Unit
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!-- users edit account form ends -->
                    </div>
                    <!-- Account Tab ends -->
                </div>
            </div>
        </section>
        <!-- users edit ends -->
    </div>
</div>
